<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi Informatyczne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
    <img src="logo.png" alt="Logo" id="logo">
    <div id="title-bar">
        <h1>Usługi informatyczne</h1>
    </div>
    <ul id="nav">
        <li><a href="#">Strona Główna</a></li>
        <li><a href="#">Usługi</a></li>
        <li><a href="#">Kontakt</a></li>
    </ul>
</div>

<div id="content">
    <img src="animacja.gif" alt="Myszki" id="mice-image">
    <form id="contact-form">
        <h2>Kontakt</h2>
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" value="Anna"><br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" value="Nowak"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="anna@poczta.pl"><br>
        <label for="zgloszenie">Zgłoszenie:</label>
        <textarea id="zgloszenie" name="zgloszenie">Kiedy mogę odebrać naprawiony sprzęt?</textarea><br>
        <input type="checkbox" id="regulamin" name="regulamin" checked>
        <label for="regulamin">Zapoznałam/em się z regulaminem</label><br>
        <button type="reset">Resetuj</button>
        <button type="submit">Prześlij</button>
    </form>
    <div id="footer">
        <p>ANNA NOWAK<br>Treść Twojej sprawy: Kiedy mogę odebrać naprawiony sprzęt?<br>Autor strony: 000000000000</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
