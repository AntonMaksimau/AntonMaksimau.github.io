<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<header>
	<h1>Tic Tac Toe</h1>
</header>
<main>
	<article>
		<div class="board">
			<div class="cell" id="c0"></div>
			<div class="cell" id="c1"></div>
			<div class="cell" id="c2"></div>
			<div class="cell" id="c3"></div>
			<div class="cell" id="c4"></div>
			<div class="cell" id="c5"></div>
			<div class="cell" id="c6"></div>
			<div class="cell" id="c7"></div>
			<div class="cell" id="c8"></div>
		</div>
		<div class="score">Current turn: X</div>
		<button id="resetButton" style="display:none;">Od nowa</button>
	</article>
</main>
<script src="jquery-3.2.1.min.js"></script>
<script src="tic-tac-toe.js"></script>
</body>
</html>
